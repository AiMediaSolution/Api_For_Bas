<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js SQLite Backend</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Node.js SQLite Backend</h1>
        <div id="data-section">
            <button id="logout-button">Logout</button>
            <button id="Account-button">Account</button>
            <button id="fetch-data-button">Fetch Data</button>
            <button id="add-data-button">Add Data</button>
            <button id="get-list-data-button">Add List Data</button>
            <input type="text" id="content" placeholder="Content">
            <textarea id="list-content" placeholder="List Content"></textarea>
            <div id="data-list"></div>
        </div>
    </div>
    </div>
    <script src="./javascript/index.js"></script>
</body>

</html>
